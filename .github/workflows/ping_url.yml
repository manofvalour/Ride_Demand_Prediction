name: Keep Render Alive

on:
  schedule:
    # Runs every 14 minutes
    - cron: '*/8 * * * *'
  workflow_dispatch: # Allows you to run it manually

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render URL
        run: curl -s https://nyc-ride-demand.onrender.com/ > /dev/null