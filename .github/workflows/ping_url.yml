name: Keep Render Alive

on:
  # This replaces the 'schedule' section
  repository_dispatch:
    types: [easycron_job]
  workflow_dispatch:      # Keep this so you can still run it manually for testing

permissions:
  contents: write

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render URL
        run: curl -s https://nyc-ride-demand.onrender.com/ > /dev/null