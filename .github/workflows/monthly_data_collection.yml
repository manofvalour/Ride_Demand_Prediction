name: NYC Feature Ingestion

on:
  # This replaces the 'schedule' section
  repository_dispatch:
    types: [easycron_job]
  workflow_dispatch:      # Keep this so you can still run it manually for testing

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Collect & Process Features
        run: python collect_features.py
        env:
          NYC_DATA_TOKEN: ${{ secrets.API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}


      - name: Update Feature Store Registry
        run: |
          git config --local user.email "ajalae2@gmail.com"
          git config --local user.name "manofvalour"
          # We track the 'latest_ingestion_timestamp' to prevent duplicate runs
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Ingest features: $(date +'%Y-%m-%d')" && git push)