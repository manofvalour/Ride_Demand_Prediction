name: Hourly NYC Prediction

on:
  schedule:
    - cron: '0 * * * *'  # Runs at the start of every hour
  workflow_dispatch:      # Allows manual triggers

# Permissions needed to commit changes back to the repo
permissions:
  contents: write

jobs:
  predict:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # Automatically caches dependencies from requirements.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Prediction Script
        run: python prediction_pipeline.py
        env:
          # If your training script needs API keys (e.g., for weather data or S3)
          API_KEY: ${{ secrets.NYC_WEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          NYC_OPEN_DATA_APP_TOKEN: ${{ secrets.NYC_OPEN_DATA_APP_TOKEN }}

      - name: Commit and Push changes
        run: |
          git config --local user.email "ajalae2@gmail.com"
          git config --local user.name "manofvalour"
          git add artifacts/inference/predictions.json
          # Only commit if the file actually changed to avoid empty commits
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update NYC predictions: $(date)" && git push)